<!DOCTYPE html>
<html>

<head>
    <title>Angular-Api Lecture</title>
    <script src="vendor/angular.min.js"></script>
    <script src="client.js"></script>
</head>

<body ng-app="myApp" ng-controller="SwapiController as vm">
    <h1>Star Wars API</h1>
    <p><input type="number" ng-model="vm.speciesId" placeholder = "Enter a number"></p>
        <p><button ng-click="vm.getSpecies(vm.speciesId)">Get Species Data</button></p>
    <div>
        <h2>{{vm.speciesResult.name}}</h2>
        <h2>First Appeared in:</h2>
        {{vm.giphys.data}}
        <ul>
            <li>
                <a href="{{vm.speciesResult.films[0]}}">{{vm.filmResult.title}}</a>
            </li>
            <li ng-repeat="giphys in vm.giphys">
                {{giphys.data.url}}
            </li>
        </ul>
    </div>


</body>

</html>
