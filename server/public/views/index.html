<!DOCTYPE html>
<html>

<head>
    <title>Angular-Api Lecture</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/giphys.controller.js"></script>
    <script src="scripts/services/giphys.service.js"></script>
</head>

<body ng-app="myApp" ng-controller="GiphyController as vm">
    <h1>Giphy API</h1>
    <div>
        <label for="Search">Search for Giphy by keyword: </label>
        <input type="text" ng-model="vm.newSearchKw" placeholder="Keyword" />
        <button ng-click="vm.searchGiphy(vm.newSearchKw)">Search</button>
        <ul ng-repeat="gifs in vm.searchGif">

            <img ng-src="{{gifs.images.downsized.url}}"/>

        </ul>
    </div>


    <div>

        <p><button ng-click="vm.getRandomGiphy()">Random</button></p>
        {{vm}}
        <!-- <img ng-src="{{vm.giphys}}" /> -->

    </div>


</body>

</html>
